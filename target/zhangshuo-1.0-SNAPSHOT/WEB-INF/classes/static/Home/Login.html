<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../bootstrap-3.3.4/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../Flat-UI-master/dist/css/flat-ui.min.css"/>
    <script src="../Flat-UI-master/dist/js/vendor/jquery.min.js"></script>
    <script src="../bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
    <script src="../Flat-UI-master/dist/js/flat-ui.min.js"></script>
    <title></title>
    <style>
        .row{
            margin-left: 20px;
            margin-right: 20px;;
        }
    </style>
</head>
<body>
<!-- Static navbar -->
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a href="../index.html">首页</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<!--content-->
<div class="container">
    <div class="row thumbnail center">
        <div class="col-sm-12">
            <h4 class="text-center" style="margin-bottom: 30px">用户登录</h4>
        </div>
        <div class="col-sm-12 text-center">
            <form class="form-horizontal caption center-block">
                <div class="form-group">
                    <label for="username" class="col-sm-offset-2 col-sm-2 control-label">用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-2">
                        <a id="login" class="btn btn-primary btn-sm" role="button" onclick="login()">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function login(){
        var username=$("#username").val();
        var password=$("#password").val();
        $.ajax({
            type:"GET",
            url:"http://localhost:8090/user/login",
            data:{
                "username":username,
                "password":password
            },
            success:function (data) {
                if(data.status=="success"){
                    alert("登录成功");
                    window.location.href="../index.html";
                }
            },
            error:function (data) {
                alert("登录失败");
            }
        })
    }
</script>
</html>

<script>
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
    var g_itemVO={};
    jQuery(document).ready(function(){
        //设置加减按钮
        amountSet();
        //判断是否登录
        judgeLogin();
        //请求后端数据，发送商品id，获取商品信息
        $.ajax({
            type:"GET",
            url:"http://localhost:8090/item/show",
            xhrFields:{withCredentials:true},
            contentType:"application/x-www-form-urlencoded",
            //传参
            data:{
                "id":getParam("id"),
            },
            success:function(data){
                if(data.status=="success"){
                    g_itemVO=data.data;
                    //获取商品信息后，刷新页面
                    reloadDom();
                }else{
                    alert("信息获取失败，原因为"+data.data.errMsg);
                }
            },
            error:function(data){
                alert("信息获取失败，原因为"+data.responseText);
            }
        });
    })
    //添加进购物车
    function addcart(){
        var amount = $("#amount").html();
        if(amount<=0){
            alert("购买数量不能为0！");
            return;
        }
        //
        $.ajax({
            type:"POST",
            url:"http://localhost:8090/addCart",
            data:{
                "itemId":getParam("id"),
                "amount":$("#amount").html()
            },
            success:function (data) {
                alert("添加"+getParam("id")+"数量:"+$("#amount").html());
            },
            error:function(data){
                alert("添加失败");
            }
        });
    }
    function edit(){
        window.location.href="Edit.html?id="+getParam("id");
    }
    function add(){
       var amount = $("#amount").html();
       amount++;
        $("#amount").html(amount);
    }
    function remove(){
        var amount = $("#amount").html();
        if(amount==0) return;
        amount--;
        $("#amount").html(amount);
    }

    function reloadDom(){
        // $("#detail").innerText = g_itemVO.totalDescription;
        $("#title").html(g_itemVO.title);
        $("#briefDescription").html(g_itemVO.briefDescription);
        $("#price").html("￥"+g_itemVO.price);
        $("#detail").html("￥"+g_itemVO.totalDescription);
        $('#pic').attr('src',g_itemVO.imgUrl);
        //判断是否已购买
        if(g_itemVO.isBought==1){
            $("#addcart").html("已购买");
            $("#addcart").attr("disabled","true");
            $.ajax({
                type:"GET",
                url:"http://localhost:8090/getOldPrice",
                data: {
                    "id": getParam("id")
                },
                success:function (data) {
                    $("#priceBefore").html("购买时价格："+data.data);
                },
                error:function (data) {
                    console.log("未取得购买时价格");
                }
            })
        }
    }
    function amountSet(){
        $("#plus").on("click",function () {
            $("#amount").innerText++;
        })
        $("#remove").on("click",function () {
            $("#amount").innerText--;
        })
    }
    function judgeLogin(){
        $.ajax({
            type:"GET",
            url:"http://localhost:8090/user/getUser",
            success:function(data){
                if(data.data==null){
                    $("#addcart").hide();
                    $("#edit").hide();
                    $("#public").hide();
                    $("#cart").hide();
                }
                else if(data.data.name=="seller"){
                    $("#userinfo").html("卖家你好,seller!  [退出]");
                    $("#addcart").hide();
                    $("#edit").show();
                    $("#public").show();
                    $("#cart").hide();
                }
                else if(data.data.name=="buyer"){
                    $("#userinfo").html("买家你好,buyer! [退出]");
                    $("#public").hide();
                    $("#addcart").show();
                    $("#edit").hide();
                    $("#cart").show();
                }
            }
        })
    }
    function public(){
        window.location.href="Public.html";
    }
</script>
